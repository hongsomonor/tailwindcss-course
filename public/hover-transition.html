<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="transition-all ease-in duration-[0.5s] w-[300px] h-[300px] bg-sky-500 hover:bg-sky-900 hover:rounded-[0] rounded-3xl mx-auto mt-[150px] cursor-pointer"
    ></div>

    <div class="group size-[400px] bg-black mx-auto mt-[100px] p-5">
        <div class="group-hover:bg-amber-50 size-1/2 bg-yellow-500"></div>
        <div class="hover:bg-amber-50 size-1/2 bg-red-500"></div>
    </div>
  </body>
</html>
<!--
  - transition-[border-radius] = effect only border radius
  - hover on parent effect all child on parent
-->
